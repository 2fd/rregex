name: pull_request

on:
  pull_request:
    branches:
      - master
      - 1.7.x
      - 1.6.x
      - 1.5.x
      - 1.4.x
      - 1.3.x
      - 1.2.x
      - 1.1.x
      - 1.0.x

jobs:
  release:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: setup
        run: bash ./bin/install.sh

      - name: installing
        run: npm ci

      - name: testing wasm
        run: npm run test:rs -- --node

      - name: building
        run: bash ./bin/build.sh

      - name: testing builded files
        run: npm run test:ts
